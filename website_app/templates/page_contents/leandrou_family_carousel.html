<div class="d-flex flex-column justify-content-center">
    <div class="">
        <span style="text-align: center">
            <h1>Leandrou Family Carousel demo with bootstrap version4</h1>
        </span>
    </div>
    <!--The main div for carousel-->
    <div class="carousel slide page_carousel"  id="company_carousel" data-ride="carousel" style="background-color: transparent;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#company_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#company_carousel" data-slide-to="1"></li>
            <li data-target="#company_carousel" data-slide-to="2"></li>
            <li data-target="#company_carousel" data-slide-to="3"></li>
            <li data-target="#company_carousel" data-slide-to="4"></li>
            <li data-target="#company_carousel" data-slide-to="5"></li>
            <li data-target="#company_carousel" data-slide-to="6"></li>
            <li data-target="#company_carousel" data-slide-to="7"></li>
            <li data-target="#company_carousel" data-slide-to="8"></li>
            <li data-target="#company_carousel" data-slide-to="9"></li>
        </ol>
        <!-- Sliding images statring here -->
        <div class="carousel-inner xborder xborder-primary inpage_carousel">
            <div class="carousel-item active">
                {% set picfile=picture_file('IMG_010.JPG') %}
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{picfile}}" >
                <p class="text-light">
                for ever friends...
                <!--
                <button class="btn btn-outline-warning btn-sm">More info</button>
                -->
                </p>
            </div>

            <div class="carousel-item">
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_001.JPG')}}" style="max-width:300px;">
            </div>
            <div class="carousel-item">
                <img style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_002.JPG')}}">
            </div>
            <div class="carousel-item">
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_003.JPG')}}" >
            </div>
            <div class="carousel-item">
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_004.JPG')}}" >
            </div>

                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_005.JPG')}}" >
            </div>

                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_006.JPG')}}" >
            </div>
            <div class="carousel-item">
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_007.JPG')}}" >
            </div>
            <div class="carousel-item">
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_008.JPG')}}" >
            </div>
            <div class="carousel-item">
                <img  style="max-height:200px;" class="d-inline img-fluid mx-auto d-block" src="{{url_for('static', filename='pictures/IMG_009.JPG')}}" >

            <!-- Next / Previous controls here -->
            <a class="carousel-control-prev" href="#company_carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#company_carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </a>

    </div>
