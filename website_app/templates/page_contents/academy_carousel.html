    <div class="container">
        <!--<h1>Bootstrap Carousel demo</h1>-->
        <!--The main div for carousel-->
        <div id="carousel-demo" class="carousel slide" data-ride="carousel">
            <!-- Sliding images statring here -->
            <div class="carousel-inner">
                <div class="item">
                    <img src="../static/images/banana.jpg" alt="banana">
                </div>
                <div class="item">
                    <img src="../static/images/currant.jpg" alt="currant">
                </div>
                <div class="item">
                    <img src="../static/images/mango.jpg" alt="mango">
                </div>
                <div class="item active">
                    <img src="../static/images/strawberries.jpg" alt="strawberries">
                </div>

            </div>
            <!-- Next / Previous controls here -->
            <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-demo" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
