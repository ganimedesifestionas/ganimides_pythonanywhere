<!--START:form_close_icon.html-->
{% if form_close_link %}
{% set url=url_for(form_close_link) %}
{% else %}
{% set url=session.get("lastpageURL","#") %}
{% endif %}
<div class="d-flex p-0 m-0">
    <a class="float-right form_close_button p-0 m-0" href="{{url}}" data-dismiss="modal" aria-label="Close" data-toggle="tooltip" title='{{form_close_caption}}'>
        <span class="far fa-times-circle p-0 m-0"></span>
    </a>
</div>
<!--END:form_close_icon.html-->
