<div class="d-flex flex-row justify-content-center align-items-center w-100 pb-2 footer_navigation_line">
        {% if previous_page %}
        <a style="width:5rem" class="btn btn-outline-warning btn-sm" data-toggle="tooltip" title="{{previous_page}}" data-placement="top" href="{{url_for(previous_page)}}">&laquo;Previous</a>
        {% endif %}
        <a style="width:5rem" class="btn btn-outline-warning btn-sm" data-toggle="tooltip" title="" data-placement="top" rel="nofollow" href="#" onclick="window.scrollTo(0,0); return false;">Top&uarr;</a>
        {% if next_page %}
        <a style="width:5rem" class="btn btn-outline-warning btn-sm" data-toggle="tooltip" title="{{next_page}}" data-placement="top" <a href="{{url_for(next_page)}}">Next&raquo;</a>
        {% endif %}
</div>
