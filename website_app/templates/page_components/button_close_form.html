{% if form_close_link %}
<input class="btn btn-sm btn-default button_close" type=button 
onClick="location.href='{{ url_for(form_close_link) }}'" 
value='Close'>
{% else %}
<button type="button" class="btn btn-sm btn-default button_close" data-dismiss="modal" aria-label="Close">Close</button>
{% endif %}
