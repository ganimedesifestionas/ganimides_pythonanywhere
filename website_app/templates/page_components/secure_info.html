{% if not(secure_text) %}
{% set secure_text='Your information is secured and protected.' %}
{% endif %}
<div class="d-flex text-note">
    <div class="align-self-start">
        <i class="material-icons" style="color:#00ff21">lock</i>
    </div>
    <div class="p-1 align-self-start">{{secure_text}}</div>
    {% if include_mcafee and include_mcafee!='N' %}
    <div class="ml-auto align-self-start">
        <!--ml-auto margin left auto makes it right align-->
        <img src="{{image_file('mcafee-secure-badge.svg')}}" alt="McAfee SECURE" title="McAfee SECURE" class="float-right" style="height:35px">
    </div>
    {% endif %}
</div>
