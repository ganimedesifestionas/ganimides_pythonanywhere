<h1>Leadrou Family Carousel demo with bootstrap version 4</h1>
<!--The main div for carousel-->
<div id="company_carousel" class="carousel slide page_carousel" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#company_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#company_carousel" data-slide-to="1"></li>
        <li data-target="#company_carousel" data-slide-to="2"></li>
        <li data-target="#company_carousel" data-slide-to="3"></li>
        <li data-target="#company_carousel" data-slide-to="4"></li>
        <li data-target="#company_carousel" data-slide-to="5"></li>
        <li data-target="#company_carousel" data-slide-to="6"></li>
        <li data-target="#company_carousel" data-slide-to="7"></li>
        <li data-target="#company_carousel" data-slide-to="8"></li>
    </ol>
    <!-- Sliding images statring here -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_001.jpg')}}" alt="IMG_001.jpg>
            <h5>The demo of using text in carousel Bootstrap</h5>
            <p class="text-light">
                Another caption line goes here
                <button class="btn btn-outline-warning btn-lg">More info</button>
            </p>
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_002.jpg')}}" alt="IMG_002.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_003.jpg')}}" alt="IMG_003.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_004.jpg')}}" alt="IMG_004.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_005.jpg')}}" alt="IMG_005.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_006.jpg')}}" alt="IMG_006.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_007.jpg')}}" alt="IMG_007.jpg">

            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_009.jpg')}}" alt="IMG_009.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-inline w-100" src="{{url_for('static', filename='images/IMG_010.jpg')}}" alt="IMG_010.jpg">
        </div>
    </div>
    <!-- Next / Previous controls here -->
    <a class="carousel-control-prev" href="#company_carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#company_carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="carousel-control-prev-icon"></span>

</div>
<script>
    $('#company_carousel').carousel({

</script>
