<!--START:summary_cell_header-->
<div class="d-flex flex-column w-100 justify-content-center px-1 pb-1 m-0 summary_cell bg-light" style="border-radius:1.5em">
    <div class="d-flex p-0 m-0 justify-content-center">
        {% if summary_icon %}
        <i class="material-icons align-center">{{summary_icon}}</i>
        {% endif %}
    </div>
    <div class="d-flex p-0 m-0 justify-content-center text-center">
        {% if summary_title %}
        <h1 class="text-center p-0 m-0">{{summary_title}}</h1>
        {% endif %}
    </div>
<!--END:summary_cell_header-->
