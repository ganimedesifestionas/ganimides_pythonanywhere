<div class="d-flex">
    {% if form_action=='delete' %}
    <h3 class="m-0 p-0"><i class="far fa-trash-alt"></i></h3>
    {% elif form_action=='add' %}
    <h3 class="m-0 p-0"><i class="fas fa-folder-plus"></i></h3>
    {% else %}
    <h3 class="m-0 p-0"><i class="fas fa-edit"></i></h3>
    {% endif %}
</div>
