<div class="admin-container text-black">
    <div class="table-responsive">
        <table class="table table-hover table-striped table-borderless mb-0 pb-0" id="visits">
            <thead>
                <tr>
                    <th scope="col">Visit Number</th>
                    <th scope="col">Visit DT</th>
                    <th scope="col">IPA</th>
                    <th scope="col">visitor</th>
                    <td colspan="2" align="center"><a data-toggle="tooltip" title="add" data-placement="top" href="{{ url_for('administration.useredit', action='add', id=0) }}"><i class="fas fa-plus-square"></a></td>
                </tr>
            </thead>
            <tbody>
                {% for visit in visits %}
                <tr id={{ visit.id }}>
                    <th scope="row">{{ visit.visitNumber }}</th>
                    <td>{{ visit.visitDT }}</td>
                    <td> {{ visit.ipa }} </td>
                    <td> {{ visit.visitor_ID }} </td>
                    <td align="center"><a data-toggle="tooltip" title="edit" data-placement="top" href="{{ url_for('administration.useredit', action='edit', id=visit.id) }}"><i class="fas fa-edit"></a></td>
                    <td align="center"><a data-toggle="tooltip" title="delete" data-placement="top" href="{{ url_for('administration.useredit', action='delete', id=visit.id) }}"><i class="fas fa-trash-alt"></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
