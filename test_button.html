            <style>
        .close {
            backface-visibility: hidden;
            position: relative;
            width: 32px;
            height: 32px;
            cursor: pointer;
            white-space: nowrap;
            background: lightgray;
            border: 1px solid lightgray ; /* #444;*/
            border-radius: 100px;
            color: black;
            font-weight: 800 !important;
            font-size: 1rem !important;
            font-family: Consolas;
            #margin: auto;
            #vertical-align: middle;
            text-align: center;
            min-height: 1em;
            display: table-cell;
            vertical-align: middle ;         
            text-decoration: none;
            #content:"\e014";
        }
          .close:hover {
            opacity: 0.5;
            color:red;
            border: 1px solid red ; /* #444;*/
          }

          .closex {
            font-size: 24px; 
            color: lightgray;
          }

          .closex:hover {
            color:red;
            xopacity: 0.5;
          }
        
    </style>
</head>


<body>
    <div class="d-flex flex-column">
            <a class="close" href="#">x</a>
            <a class="closex" href="#"><span class="glyphicon glyphicon-star"></span></a>
            <i class="glyphicon glyphicon-remove close"></i>
            <i class="fas fa-times-circle close"></i>
            <a class="" href="#"><span style="color:lightgray" class="fas fa-times-circle fa-2x"></span></a>
            <a class="" href="#"><span class="fas fa-times-circle closex"></span></a>
            <span style="font-size: 3em; color: Tomato;">

                    </span>
                  </span>
