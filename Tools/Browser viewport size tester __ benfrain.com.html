<script>
     $(document).ready(function(e) {

});
$(window).resize(function(e) {
   showViewportSize();
});
function showViewportSize() {
   var the_width = $(window).width();

   $('#width').text(the_width);
   $('#height').text(the_height);
}
    </script>
